<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div class="alert  alert-danger" th:fragment="alertErro" th:if="${#fields.hasErrors('*')}">
<span class="closebtn"
		onclick="this.parentElement.style.display='none';">&times;</span> <span
		th:text="${mensagem}"></span>
<ul>
<li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
</ul>
	
</div>

</html>
