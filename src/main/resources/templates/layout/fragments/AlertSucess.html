<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div class="alert  alert-success" th:fragment="alert"
	th:if="${not #strings.isEmpty(mensagem)}">
	<span class="closebtn"
		onclick="this.parentElement.style.display='none';">&times;</span> <span
		th:text="${mensagem}"></span>
</div>

</html>
