<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="/css/styles.css">

        <title>Sidebar menu responsive</title>
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <i class='bx bx-layer nav__logo-icon'></i>
                        <span class="nav__logo-name">CRCJUD</span>
                    </a>

                    <div class="nav__list">
                        <a th:href="@{/home}" th:classappend="${#request.requestURI.startsWith('/home') ? 'active':''}" class="nav__link">
                        <i class='bx bx-grid-alt nav__icon' ></i>
                            <span class="nav__name">Dashboard</span>
                        </a>

                        <a th:href="@{/usuarios}" th:classappend="${#request.requestURI.startsWith('/usuarios') ? 'active':''}" class="nav__link">
                            <i class='bx bx-user nav__icon' ></i>
                            <span class="nav__name" >Usuario</span>
                        </a>
                        
                        <a th:href="@{/entidades/list}" th:classappend="${#request.requestURI.startsWith('/entidades/list') ? 'active':''}" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon' ></i>
                            <span class="nav__name">Entidades</span>
                        </a>

                        <a th:href="@{/perfis/list}" th:classappend="${#request.requestURI.startsWith('/perfis/list') ? 'active':''}" class="nav__link">
                            <i class='bx bx-bookmark nav__icon' ></i>
                            <span class="nav__name">Perfis</span>
                        </a>

                        <a th:href="@{/varas/list}" th:classappend="${#request.requestURI.startsWith('/varas') ? 'active':''}" class="nav__link">
                            <i class='bx bx-folder nav__icon' ></i>
                            <span class="nav__name">Varas</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-bar-chart-alt-2 nav__icon' ></i>
                            <span class="nav__name">Analytics</span>
                        </a>
                    </div>
                </div>

                <a href="#" class="nav__link">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>

      <section class="conteudo" layout:fragment="conteudo"></section>

        <!--===== MAIN JS =====-->
        <script src="/js/main.js"></script>
        	<script  type="text/javascript" src="/js/cidade.js"></script>
    </body>
</html>
