<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="/css/styles.css">

        <title>Sidebar menu responsive</title>
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>
            <div>
              <p class="navbar-text" th:text="${#authentication.principal.usuario.nome}">Usu√°rio</p>
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <i class='bx bx-layer nav__logo-icon'></i>
                        <span class="nav__logo-name">CRCJUD</span>
                    </a>

                    <div class="nav__list">
                        <a th:href="@{/home}" th:classappend="${#request.requestURI.startsWith('/home') ? 'active':''}" class="nav__link">
                        <i class='bx bx-home nav__icon' ></i>
                            <span class="nav__name">Dashboard</span>
                        </a>
                          <a sec:authorize="hasAnyRole('ROLE_PERFIL','ROLE_ADMINISTRAR')" th:href="@{/perfis/list}" th:classappend="${#request.requestURI.startsWith('/perfis/list') ? 'active':''}" class="nav__link">
<!--                        <a th:href="@{/perfis/list}" th:classappend="${#request.requestURI.startsWith('/perfis/list') ? 'active':''}" class="nav__link"> -->
                            <i class='bx bx-lock-open-alt nav__icon' ></i>
                            <span class="nav__name">Perfis</span>
                        </a>
                             <a sec:authorize="hasAnyRole('ROLE_ENTIDADE','ROLE_ADMINISTRAR')" th:href="@{/entidades/list}" th:classappend="${#request.requestURI.startsWith('/entidades/list') ? 'active':''}" class="nav__link">
                          	<i class='bx bx-group nav__icon'></i>
                          
                            <span class="nav__name">Entidades</span>
                        </a>            
                        <a sec:authorize="hasAnyRole('ROLE_VARA','ROLE_ADMINISTRAR','ROLE_ENTIDADE_ADMINISTRADOR')" th:href="@{/varas/list}" th:classappend="${#request.requestURI.startsWith('/varas') ? 'active':''}" class="nav__link">
                            <i class='bx bxs-landmark nav__icon'></i>
                            <span class="nav__name">Varas</span>
                        </a>
                        <a sec:authorize="hasAnyRole('ROLE_USUARIO','ROLE_ADMINISTRAR','ROLE_ENTIDADE_ADMINISTRADOR')" th:href="@{/usuarios/list}" th:classappend="${#request.requestURI.startsWith('/usuarios/list') ? 'active':''}" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name" >Usuarios</span>
                        </a>                        
                   

<!--                         <a href="#" class="nav__link"> -->
<!--                             <i class='bx bx-bar-chart-alt-2 nav__icon' ></i> -->
<!--                             <span class="nav__name">Analytics</span> -->
<!--                         </a> -->
                    </div>
                </div>

                <a th:href="@{/logout}" class="nav__link">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Sair</span>
                </a>
            </nav>
        </div>

      <section class="conteudo" layout:fragment="conteudo"></section>

        <!--===== MAIN JS =====-->
        <script src="/js/main.js"></script>
         <th:block layout:fragment="script"></th:block>	
    </body>
</html>
